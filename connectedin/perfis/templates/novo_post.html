{% extends 'base.html' %}
{% load i18n %}
{% block body %}
    <h3 class="text-center">{% trans 'Novo Post' %}</h3>
    <div class="row">
        <form class="form" action="{% url 'novo_post' %}" method="post" enctype="multipart/form-data" id="form_novo_post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">{% trans "Postar" %}</button>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </form>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
