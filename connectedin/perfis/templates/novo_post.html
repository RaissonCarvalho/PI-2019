{% extends 'base.html' %}
{% block body %}
    <h3 class="text-center">Novo Post</h3>
    <div class="row">
        <form class="form" action="{% url 'novo_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Postar</button>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
